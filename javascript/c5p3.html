<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick=num()>click</button>
</body>
<script>
    function num(){
        let n=parseFloat(prompt("Number"));
        if(n%2==0){
            alert("Even");
        }
        else{
            alert("Odd");
        }
    }
</script>
</html>
